<!DOCTYPE html>
<html>
  <head>

<body>
  
  <header id="header">

 <section class="jumbotron text-center">
      <h3 class="jumbotron-heading"> Event reservation simulator </h3>

<div class="text-center vsc-initialized">

	   </div>

    <button id="compute" class="btn btn-primary">Compute</button>

 </body>
